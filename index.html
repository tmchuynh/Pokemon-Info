<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="public/css/main.css">
</head>

<body>
    <main>
        <header class="d-flex justify-content-center text-center">
            <h1>Pokedex</h1>
        </header>
        <section class="container d-flex flex-column">
            <div class="container-fluid d-flex justify-content-between align-content-center">
                <h1 id="name">Name</h1>
                <h4 id="order" class="m-auto">#56</h4>
                <input id="search_bar" type="text" placeholder="Search an ID" class="form-control w-25 h-25 my-auto" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm">
            </div>
        </section>

        <section class="container d-flex">
            <div class="col card top d-flex flex-column text-center">
                <div class="card-body align-content-center m-auto d-flex">
                    <img class="img main-image"
                        src="https://imgs.search.brave.com/muGneTUNuFHdN8m6nvgTEdnD0geVMEu_VrxTdvEjtXI/rs:fit:300:300:1/g:ce/aHR0cHM6Ly9vcGVu/Y2xpcGFydC5vcmcv/aW1hZ2UvMzAwcHgv/c3ZnX3RvX3BuZy8x/OTQwNzcvUGxhY2Vo/b2xkZXIucG5n"
                        alt="photo">
                </div>
                <div class="d-flex justify-content-between text-black">
                    <button type="button" class="btn">
                        <i class="bi bi-arrow-left-square-fill"></i>
                    </button>
                    <button type="button" class="btn">
                        <i class="bi bi-arrow-right-square-fill"></i>
                    </button>
                </div>
            </div>
            <div class="col card top d-flex flex-column">
                <div class="card-body">
                    <h4 class="card-title">Stats</h4>
                    <div class="progress-container">


                    </div>
                </div>
                <div class="d-flex justify-content-between text-black">
                    <button type="button" class="btn">
                        <i class="bi bi-arrow-left-square-fill"></i>
                    </button>
                    <button type="button" class="btn">
                        <i class="bi bi-arrow-right-square-fill"></i>
                    </button>
                </div>
        </section>

        <section class="container d-flex">
            <div class="col d-flex flex-column">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Details</h4>
                        <p>Type</p>
                        <div class="type-pills">

                        </div>
                        <p>Abilities</p>
                        <div class="ability-pills">

                        </div>
                        <p>Moves</p>
                        <div class="move-pills">

                        </div>
                    </div>
                    <div class="d-flex justify-content-between text-black">
                        <button type="button" class="btn">
                            <i class="bi bi-arrow-left-square-fill"></i>
                        </button>
                        <button type="button" class="btn">
                            <i class="bi bi-arrow-right-square-fill"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col d-flex flex-column">
                <div class="card">
                    <div class="card-body">
                        <h4>Sprites</h4>
                        <div class="sprites">

                        </div>
                    </div>
                    <div class="d-flex justify-content-between text-black">
                        <button type="button" class="btn">
                            <i class="bi bi-arrow-left-square-fill"></i>
                        </button>
                        <button type="button" class="btn">
                            <i class="bi bi-arrow-right-square-fill"></i>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="public/js/app.js"></script>
</body>

</html>
