<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="public/css/main.css">
</head>

<body>
    <main>
        <header class="d-flex justify-content-center text-center">
            <h1>Pokedex</h1>
        </header>
        <section class="container d-flex flex-column">
            <div class="container-fluid justify-content-between d-flex">
                <h4>Pokemon Name</h4>
                <h4>#56</h4>
            </div>
            <div class="container-fluid d-flex">
                <h1>Name</h1>
            </div>
        </section>

        <section class="container d-flex">
            <div class="col card top d-flex flex-column text-center">
                <div class="card-body">
                    <h4 class="card-title">Pokemon Name</h4>
                    <img class="img-fluid main-image"
                        src="https://imgs.search.brave.com/muGneTUNuFHdN8m6nvgTEdnD0geVMEu_VrxTdvEjtXI/rs:fit:300:300:1/g:ce/aHR0cHM6Ly9vcGVu/Y2xpcGFydC5vcmcv/aW1hZ2UvMzAwcHgv/c3ZnX3RvX3BuZy8x/OTQwNzcvUGxhY2Vo/b2xkZXIucG5n"
                        alt="photo">
                </div>
                <div class="d-flex justify-content-between text-black">
                    <button type="button" class="btn">
                        <i class="bi bi-arrow-left-square-fill"></i>
                    </button>
                    <button type="button" class="btn">
                        <i class="bi bi-arrow-right-square-fill"></i>
                    </button>
                </div>
            </div>
            <div class="col card top d-flex flex-column">
                <div class="card-body">
                    <h4 class="card-title">Stats</h4>
                    <div class="progress-container">
                        <p>HP</p>

                        <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25"
                            aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 25%">25%
                            </div>
                        </div>
                        <p>HP</p>
                        <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0"
                            aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar" style="width: 0%"></div>
                        </div>
                        <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="25"
                            aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar" style="width: 25%">26</div>
                        </div>
                        <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="50"
                            aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar" style="width: 50%"></div>
                        </div>
                        <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="75"
                            aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar" style="width: 75%"></div>
                        </div>
                        <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="100"
                            aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar" style="width: 100%"></div>
                        </div>
                    </div>

                </div>
                <div class="d-flex justify-content-between text-black">
                    <button type="button" class="btn">
                        <i class="bi bi-arrow-left-square-fill"></i>
                    </button>
                    <button type="button" class="btn">
                        <i class="bi bi-arrow-right-square-fill"></i>
                    </button>
                </div>
            </div>
        </section>

        <section class="container d-flex">
            <div class="col d-flex flex-column">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Details</h4>
                        <p>Type</p>
                        <div class="type-pills">
                            <span class="badge rounded-pill text-bg-primary">Primary</span>
                            <span class="badge rounded-pill text-bg-secondary">Secondary</span>
                        </div>
                        <p>Moves</p>
                        <div class="move-pills">
                            <span class="badge rounded-pill text-bg-primary">Primary</span>

                            <span class="badge rounded-pill text-bg-secondary">Secondary</span>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between text-black">
                        <button type="button" class="btn">
                            <i class="bi bi-arrow-left-square-fill"></i>
                        </button>
                        <button type="button" class="btn">
                            <i class="bi bi-arrow-right-square-fill"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col d-flex flex-column">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Evolution Chain</h4>
                        <div class="d-flex chained-evolution">
                            <div class="evolution">
                                <p>Name</p>
                                <img class="img-fluid"
                                    src="https://imgs.search.brave.com/muGneTUNuFHdN8m6nvgTEdnD0geVMEu_VrxTdvEjtXI/rs:fit:300:300:1/g:ce/aHR0cHM6Ly9vcGVu/Y2xpcGFydC5vcmcv/aW1hZ2UvMzAwcHgv/c3ZnX3RvX3BuZy8x/OTQwNzcvUGxhY2Vo/b2xkZXIucG5n">
                            </div>
                            <div class="evolution">
                                <p>Name</p>
                                <img class="img-fluid"
                                    src="https://imgs.search.brave.com/muGneTUNuFHdN8m6nvgTEdnD0geVMEu_VrxTdvEjtXI/rs:fit:300:300:1/g:ce/aHR0cHM6Ly9vcGVu/Y2xpcGFydC5vcmcv/aW1hZ2UvMzAwcHgv/c3ZnX3RvX3BuZy8x/OTQwNzcvUGxhY2Vo/b2xkZXIucG5n">
                            </div>
                            <div class="evolution">
                                <p>Name</p>
                                <img class="img-fluid"
                                    src="https://imgs.search.brave.com/muGneTUNuFHdN8m6nvgTEdnD0geVMEu_VrxTdvEjtXI/rs:fit:300:300:1/g:ce/aHR0cHM6Ly9vcGVu/Y2xpcGFydC5vcmcv/aW1hZ2UvMzAwcHgv/c3ZnX3RvX3BuZy8x/OTQwNzcvUGxhY2Vo/b2xkZXIucG5n">
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between text-black">
                        <button type="button" class="btn">
                            <i class="bi bi-arrow-left-square-fill"></i>
                        </button>
                        <button type="button" class="btn">
                            <i class="bi bi-arrow-right-square-fill"></i>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="public/js/app.js"></script>
</body>

</html>
